<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Chivo:900i|Muli|Titillium+Web"
      rel="stylesheet"
    />
    <link type="text/css" rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Fastest Presser Game</title>
  </head>

  <body>
    <div class="content"> 
    <h1> Fastest presser </h1>
    <form>
      <input type="number" id="timer">
    </form>
    <button id="playButton">Play</button>
    <section id="s-Player">
      <p>Press S</p>
      <span id="s-countNumber"></span>
    </section>
    <section id="l-Player">
      <p>Press L</p>
      <span id="l-countNumber"></span>
    </section>
    </div>
  </body>


  <script src="script.js"></script>
</html>
